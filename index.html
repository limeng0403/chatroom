<!doctype html>
<html ng-app="chatApp">

<head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" type="text/css" href="css/bulma.min.css">
    <style type="text/css">
    html,
    body {
        height: 100%;
        overflow: hidden;
    }
    
    .wrapper,
    .wrapper .column {
        height: 100%;
    }
    
    .chat {
        position: relative;
        height: 100%;
        border-left: 1px solid #ccc;
        border-bottom: 1px solid #ccc;
        min-height: 320px;
    }
    
    .column.post {
        height: 30%;
        position: absolute;
        left: 0;
        bottom: 0;
        border-top: 1px solid #ccc;
        width: 100%;
    }
    
    .post-text {
        width: 100%;
        height: 60%;
    }
    
    .post-list {
        display: block;
        height: 70%;
        overflow: auto;
    }
    
    .tag {
        height: auto;
        line-height: 24px;
        max-width: 99%;
        word-wrap: break-word;
        word-break: break-all;
        white-space: normal;
    }
    </style>
</head>

<body ng-controller="chatMainCtrl">
    <div class="columns wrapper">
        <div class="column is-quarter">
            <div class="menu">
                <userlist></userlist>
            </div>
        </div>
        <div class="column chat">
            <posttext class="post-list">
            </posttext>
            <div class="column post">
                <textarea id="postText" ng-model="postText" class="post-text"></textarea>
                <div class="post-fun">
                    <a class="button is-success" ng-click="postSentEvent()">发送</a>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/socket.io.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/angular.js/1.4.9/angular.min.js"></script>
    <script type="text/javascript">
    var socket = io();

    angular.module('chatApp', [])
        .directive('posttext', function() {
            return {
                restrict: 'EAC',
                link: function($scope, $ele, $atr) {
                    $scope.$on('new msg', function(d, newValue) {
                        var title = newValue.userName;
                        var body = newValue.msg;
                        var msgType = 'is-info';

                        if (newValue) {
                            switch (newValue) {
                                case 'transport close':
                                    title = '服务器';
                                    body = '服务器中断， 请等待.....';
                                    msgType = 'is-danger';
                                    break;
                                default:
                            }

                            if (newValue.userId === 0) {
                                msgType = 'is-warning';
                            }

                            var template = '<span class="tag ' + msgType + '"><em>' + title + '</em>：<br />' + body + '</span><br /><br />';

                            $ele.append(template);

                            $ele[0].scrollTop = $ele[0].scrollHeight;
                        }
                    });
                }
            }
        })
        .directive('userlist', function() {
            return {
                restrict: 'EAC',
                link: function($scope, $ele, $atr) {
                    $ele.append('<p class="menu-heading">用户列表</p>');
                    $scope.$on('user list', function(d, newValue) {
                        if (newValue) {
                            $ele.html('');
                            $ele.append('<p class="menu-heading">用户列表</p>');

                            for (i in newValue) {
                                $ele.append('<a class="menu-block is-active" href="javascript:;"><span class="menu-icon">a</span>' + newValue[i].userId + '</a>');
                            }
                        }
                    });
                }
            }
        })
        .controller('chatMainCtrl', ['$scope', '$interval', function($scope, $interval) {
            $scope.postText = '';
            $scope.userList = [];

            $scope.postSentEvent = function() {
                socket.emit('chat message', $scope.postText);
                $scope.postText = '';

                return false;
            }

            socket.on('chat message', function(msg) {
                $scope.$emit('new msg', msg);

                return false;
            });

            socket.on('disconnect', function(msg) {
                $scope.$emit('new msg', msg);

                return false;
            });

            socket.on('user list', function(msg) {
                $scope.$emit('user list', msg);

                return false;
            });
        }])
    </script>
</body>

</html>
